<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bitcoin</title>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <img class="imgbtc position-relative top-0 start-50 translate-middle-x" src="{{ url_for('static', filename = 'images/btc.png') }}" width="200px">

        <div class="valbtc text-center position-relative top-0 start-50 translate-middle-x">
            <h1>US$ {{ conteudo[0] }}</h1>
            <h4>€ {{ conteudo[1] }}</h4>
            <h4>R$ {{ conteudo[2] }}</h4> 
        </div>
          
        
        <form action="" method="post" class="input_val position-relative top-0 start-50 translate-middle-x">

            <div class="text-center position-relative top-0 start-50 translate-middle-x">
                <div class="row">

                    <div class="col-3">
                        <input type="radio" id="Dolar" name="moeda_fiat" value="USD">
                        <label>USD </label>
                        <img src="{{ url_for('static', filename = 'images/usd.png') }}" width="40px" style="border-radius: 5px;"><br>
                    </div>

                    <div class="col-2">
                        <input type="radio" id="Real" name="moeda_fiat" value="BRL">
                        <label>BRL</label>
                        <img src="{{ url_for('static', filename = 'images/brl.png') }}" width="40px" style="border-radius: 5px;"><br>
                    </div>

                    <div class="col-3">
                        <input type="radio" id="Euro" name="moeda_fiat" value="EUR">
                        <label>EUR</label>
                        <img src="{{ url_for('static', filename = 'images/eur.png') }}" width="40px" style="border-radius: 5px;"><br>
                    </div>

                    <div class="input-group col">
                        <input type="text" class="form-control" name="moeda_fiat" placeholder="Cód. ISO 4217..." width="30px">
                        <span class="input-group-text" id="basic-addon2">Outro</span>
                    </div>

                    

                </div>
            </div>

            <div class="iso">
                <a href="https://pt.wikipedia.org/wiki/ISO_4217" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                    </svg>
                    ISO 4217
                </a>
            </div>

            
            <div class="input-group position-relative top-0 start-50 translate-middle-x" style="margin-top: 10px;">
                <input type="text" class="form-control" type="number" name="quant_fiat" placeholder="Quantidade FIAT..." min="1" step="0.01">

                <input type="text" class="form-control" type="number" name="quant_btc" placeholder="Quantidade BTC..." min="0.00000001" step="0.00000001">

                <button class="btn btn-outline-warning" type="submit" id="button-addon2" name="acao">Calcular</button>
            </div>

            <h1>{{ conteudo[3][0] }}</h1>

        </form>

    </div>

    
</body>
</html>
